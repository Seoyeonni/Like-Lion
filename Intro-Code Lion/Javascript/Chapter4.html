<!-- 미니 스타크래프트 -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <link rel="stylesheet" href="./Chapter4.css">
</head>

<body>
    <h1 id="hp"></h1>
    <div class='background'>
        <img id='drone' src="./img/drone.png" alt="drone">
        <img id='spit' src="./img/spit.png" alt="spit">
        <img id='bunker' src="./img/bunker.png" alt="bunker">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        var hp = 3;
        $('#drone').click(function() {
            $('#spit').fadeIn();
            $('#spit').animate({ left: '+=250' });
            $('#spit').fadeOut(function() {
                hp = hp - 1;
                $('#hp').text('HP: ' + hp);
                if(hp == 0) {
                    $('#bunker').fadeOut();
                }
            });
            $('#spit').css({ left: '150px' });
        });
    </script>
</body>

</html>
